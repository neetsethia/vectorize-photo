
id: org.vectorai.VectorAI
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: vectorai
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --device=all
  - --talk-name=org.freedesktop.Notifications
  - --env=API_KEY=your_api_key_here

modules:
  - name: vectorai
    buildsystem: simple
    build-commands:
      - install -D vectorai.sh /app/bin/vectorai
      - cp -r dist /app/share/vectorai
    sources:
      - type: file
        path: vectorai.sh
      - type: dir
        path: ../dist
